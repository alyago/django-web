{% comment %} ***** 'meta': sorted(request.META.iteritems()) ***** {% endcomment %}

{% if meta %}
  <div>
    <h4 style="width: 100%; margin: 10px 0 10px 0;
               color: white; font-weight: normal;
               background-color: orange; padding-left: 3px;">
      HttpRequest.META
    </h4>
    
    {% for meta_k, meta_v in meta %}
      <div style="float: left; width: 250px; background-color: #eee;
                  padding-left: 3px;">
        {{ meta_k }}
      </div>
      <div style="float: left; width: 600px; word-wrap: break-word;
                  padding-left: 3px;">
        {{ meta_v }}
      </div>
      <div style="clear: both; height: 10px;"></div>
    {% endfor %}
    
  </div>
{% endif %}
