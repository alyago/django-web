<form id="email_alert_form" action="#" method="get" class="email_alert_form">
  <input type="text" name="email" class="email_alert_email_addr"
         value="{% if user_data.user_email %}{{ user_data.user_email }}{% endif %}">
  <input type="submit" class="email_alert_button" value="{{ translations.OK_text }}" />
  <img class="loading" src="/static/images/loading.gif" width="32" height="32" style="display:none;"/>
</form>
